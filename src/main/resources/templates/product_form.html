<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${isEdit} ? 'Редактирование товара' : 'Добавление товара'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="~{template_page :: page-header}"> </div>

<div class="container mt-4">
    <h2 th:text="${isEdit} ? 'Редактирование товара' : 'Добавление товара'"></h2>

    <form th:action="@{/products/save}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Название товара</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label>Категория</label>
            <input type="text" class="form-control" th:field="*{category}" required>
        </div>

        <div class="form-group">
            <label>Срок годности</label>
            <input type="date" class="form-control" th:field="*{expirationDate}">
        </div>

        <div class="form-group">
            <label>Количество</label>
            <input type="number" class="form-control" th:field="*{quantity}" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit} ? 'Обновить' : 'Добавить'"></span>
        </button>
        <a th:href="@{/products}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<div th:replace="~{template_page :: site-script}"></div>
</body>
</html>
