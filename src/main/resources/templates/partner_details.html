<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Информация о партнёре</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
        .partner-details {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{template_page :: page-header}"> </div>

<div class="indent">
    <div class="partner-details">
        <h2 th:text="${partner.name}">Имя партнёра</h2>
        <hr>
        <p><strong>Контактная информация:</strong> <span th:text="${partner.contactInfo}">Контактная информация</span></p>
        <p><strong>Тип партнёра:</strong> <span th:text="${partner.partnerType}">Тип <партнёра></партнёра></span></p>
        <a href="/partners" class="btn btn-secondary">Вернуться к списку</a>
    </div>
</div>

<div th:replace="~{template_page :: site-script}"></div>
</body>
</html>
