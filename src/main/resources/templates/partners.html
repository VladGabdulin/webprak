<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Партнёры</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{template_page :: page-header}"> </div>

<div class="indent" id="partnerInfo">
    <a th:href="'/add_partner'" id="AddPartnerButton" class="btn btn-primary">Добавить партнёра</a>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Имя</th>
            <th scope="col"> Контактная информация</th>
            <th scope="col"> Тип</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${partners.isEmpty()}">
            <td colspan="6"> В базе пока нет ни одного партнёра. <a th:href="'/add_partner'">Добавить?</a></td>
        </tr>
        <tr th:each="partner : ${partners}">
            <td>
                <a th:href="'/partner?partnerId=' + ${partner.getId()}">
                    <span th:text="${partner.getName()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${partner.getContactInfo()}"> </span>
            </td>
            <td>
                <span th:text="${partner.getPartnerType()}"> </span>
            </td>
            <td>
                <a th:href="'/partners/edit?partnerId=' + ${partner.getId()}"
                   class="btn btn-sm btn-warning">Редактировать</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<div th:replace="~{template_page :: site-script}"></div>

</body>
</html>
